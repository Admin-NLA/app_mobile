<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <span class="navbar-brand ms-2">
                        <img src="https://cmc-latam.com/wp-content/uploads/2022/01/Logo-CMC-Recurso-26.png" alt=""
                            width="100em">
                    </span>
                </div>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('main.scanner') }}" class="nav-link">Escáner</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('main.statistics') }}" class="nav-link">Estadísticos</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('auth.signup') }}" class="nav-link">Registrar</a>
                        </li>
                    </ul>
                </div>

                <div class="navbar-nav">
                    <span class="navbar-text text-white">Usuario: {{ username }}</span>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light ms-3">Cerrar Sesión</a>
                </div>
            </div>

        </nav>

        <div class="p-3 text-center bg-body-tertiary">
            <h1 class="mb-3">Home App CMC</h1>
            <h4 class="">Bienvenid@: {{ username }}</h4>
        </div>

    </header>

    <section class="page-section">
        <div class="container-fluid d-flex flex-column flex-md-row text-center">
            <div class="container d-flex flex-column justify-content-center mb-3">
                <a href="{{ url_for('main.scanner') }}" class="badge bg-dark p-3 fs-2 text-decoration-none">
                    <i class="bi bi-qr-code-scan icons"></i>
                    <p class="mt-2">Escáner QR</p>
                </a>
            </div>

            <div class="container d-flex flex-column justify-content-center mb-3">
                <a href="{{url_for('main.statistics')}}" class="badge bg-dark p-3 fs-2 home-option text-decoration-none">
                    <i class="bi bi-bar-chart-line-fill icons"></i>
                    <p class="mt-2">Estadísticos</p>
                </a>
            </div>

            <div class="container d-flex flex-column justify-content-center mb-3">
                <a href="{{url_for('auth.signup')}}" class="badge bg-dark p-3 fs-2 home-option text-decoration-none">
                    <i class="bi bi-person-add icons"></i>
                    <p class="mt-2">Registrar Usuario</p>
                </a>
            </div>
        </div>
    </section>

</body>

</html>
